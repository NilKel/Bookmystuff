apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.example.neel.bookingapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

repositories {
    mavenCentral()
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'


    compile 'com.google.android.gms:play-services-auth:11.0.2'
    compile 'com.google.android.gms:play-services-location:11.0.2'
    compile 'com.google.android.gms:play-services-places:11.0.2'


    compile 'com.google.firebase:firebase-auth:11.0.2'
    compile 'com.google.firebase:firebase-database:11.0.2'
    compile 'com.google.firebase:firebase-crash:11.0.2'
    compile 'com.firebase:firebase-client-android:2.5.2'
    compile 'com.google.firebase:firebase-messaging:11.0.2'
    compile 'com.facebook.android:facebook-android-sdk:4.24.0'
    compile 'com.firebase:geofire-android:2.1.1'


    compile 'com.github.bumptech.glide:glide:3.7.0'


    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.google.android.gms:play-services-gcm:11.0.2'

    compile 'com.google.code.findbugs:jsr305:3.0.1'


    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support:support-annotations:25.4.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'

    //Jdeferred
    compile 'org.jdeferred:jdeferred-core:1.2.6'


    compile 'com.android.support:support-vector-drawable:25.4.0'
    compile 'org.apache.directory.studio:org.apache.commons.codec:1.8'


    compile 'org.jetbrains:annotations:15.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.loopj.android:android-async-http:1.4.9'

//    // Litho
//    compile 'com.facebook.litho:litho-core:0.3.1'
//    compile 'com.facebook.litho:litho-widget:0.3.1'
//    provided 'com.facebook.litho:litho-annotations:0.3.1'
//
//    annotationProcessor 'com.facebook.litho:litho-processor:0.3.1'
//
//    // SoLoader
//    compile 'com.facebook.soloader:soloader:0.2.0'

    // Optional
    // For debugging
//    debugCompile 'com.facebook.litho:litho-stetho:0.3.1'

    // For integration with Fresco
//    compile 'com.facebook.litho:litho-fresco:0.3.1'
    implementation 'com.android.support:support-v4:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
android {
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}
android {
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}
apply plugin: 'com.google.gms.google-services'